<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCars in Kenya</title>
</head>
<body>
    <header>
        <h1>SuperCars in Kenya</h1>
    </header>

    <section id="addSuperCars">
        <!-- Add inputs for adding cars-->
        <h3>Add A Super Car</h3>

        <form action="" id="formAddCars">
            <input type="text" name="model" id="model" placeholder="Enter Model">
            <br><br>
            <input type="text" name="company" id="company" placeholder="Enter Company">
            <br><br>
            <input type="text" name="engine" id="engine" placeholder="Enter Engine Spec">
            <br><br>
            <input type="text" name="year" id="year" placeholder="year">
            <br><br>

            <button type="submit">Submit</button>
        </form>

    </section>

    <hr>

    <h3>Display Cars</h3>
    <section id="displayCars">

    </section>
